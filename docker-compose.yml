services:
  namenode:
    image: bde2020/hadoop-namenode:2.0.0-hadoop3.2.1-java8
    container_name: namenode
    environment:
      - CLUSTER_NAME=test
    ports:
      - "9870:9870"
      - "8020:8020"
    volumes:
      - ./data/namenode:/opt/hadoop/data/namenode
      - ./config/core-site.xml:/opt/hadoop/etc/hadoop/core-site.xml
      - ./config/hdfs-site.xml:/opt/hadoop/etc/hadoop/hdfs-site.xml
    networks:
      - hadoop

  datanode:
    build:
      context: .
      dockerfile: Dockerfile.datanode
    container_name: datanode
    environment:
      - CLUSTER_NAME=test
    depends_on:
      - namenode
    volumes:
      - ./data/datanode:/opt/hadoop/data/datanode
      - ./config/core-site.xml:/opt/hadoop/etc/hadoop/core-site.xml
      - ./config/hdfs-site.xml:/opt/hadoop/etc/hadoop/hdfs-site.xml
    networks:
      - hadoop

  postgres:
    image: postgres:12
    container_name: postgres
    environment:
      - POSTGRES_USER=hive
      - POSTGRES_PASSWORD=hive
      - POSTGRES_DB=metastore
    volumes:
      - ./metastore-config/init-postgres.sql:/docker-entrypoint-initdb.d/init-postgres.sql
    networks:
      - hadoop

  hive-metastore:
    image: bde2020/hive:2.3.2-postgresql-metastore
    container_name: hive-metastore
    environment:
      - HIVE_SITE_CONF_javax_jdo_option_ConnectionURL=jdbc:postgresql://postgres:5432/metastore
      - HIVE_SITE_CONF_javax_jdo_option_ConnectionDriverName=org.postgresql.Driver
      - HIVE_SITE_CONF_javax_jdo_option_ConnectionUserName=hive
      - HIVE_SITE_CONF_javax_jdo_option_ConnectionPassword=hive
    depends_on:
      - postgres
    command: /opt/hive/bin/hive --service metastore
    ports:
      - "9083:9083"
    networks:
      - hadoop
    
  hive:
    build:
      context: .
      dockerfile: Dockerfile.hive
    container_name: hive
    depends_on:
      - namenode
      - datanode
      - hive-metastore
    ports:
      - "10000:10000"
    volumes:
      - ./userdata:/data/userdata
      - ./config/core-site.xml:/opt/hadoop/etc/hadoop/core-site.xml
      - ./config/hdfs-site.xml:/opt/hadoop/etc/hadoop/hdfs-site.xml
      - ./config/hive-site.xml:/opt/hive/conf/hive-site.xml
    networks:
      - hadoop

  mysql:
    image: mysql:8.0
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: hive_summary
      MYSQL_USER: grafana
      MYSQL_PASSWORD: grafana
    ports:
      - "3306:3306"
    networks:
      - hadoop

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - mysql
    networks:
      - hadoop

  initializer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: initializer
    depends_on:
      - namenode
      - datanode
      - hive
      - mysql
    volumes:
      - ./scripts:/scripts
      - ./userdata:/data/userdata
      - ./config/core-site.xml:/opt/hadoop/etc/hadoop/core-site.xml
    networks:
      - hadoop

networks:
  hadoop:
    driver: bridge