services:
  namenode:
    image: bde2020/hadoop-namenode:2.0.0-hadoop3.2.1-java8
    container_name: namenode
    environment:
      - CLUSTER_NAME=test
    ports:
      - "9870:9870"
      - "8020:8020"
    volumes:
      - ./data/namenode:/opt/hadoop/data/namenode
      - ./config/core-site.xml:/opt/hadoop/etc/hadoop/core-site.xml
      - ./config/hdfs-site.xml:/opt/hadoop/etc/hadoop/hdfs-site.xml
    networks:
      - hadoop

  datanode:
    build:
      context: .
      dockerfile: Dockerfile.datanode
    container_name: datanode
    environment:
      - CLUSTER_NAME=test
    depends_on:
      - namenode
    volumes:
      - ./data/datanode:/opt/hadoop/data/datanode
      - ./config/core-site.xml:/opt/hadoop/etc/hadoop/core-site.xml
      - ./config/hdfs-site.xml:/opt/hadoop/etc/hadoop/hdfs-site.xml
    networks:
      - hadoop

  postgres:
    image: postgres:12
    container_name: postgres
    environment:
      - POSTGRES_USER=hive
      - POSTGRES_PASSWORD=hive
      - POSTGRES_DB=metastore
    volumes:
      - ./metastore-config/init-postgres.sql:/docker-entrypoint-initdb.d/init-postgres.sql
    networks:
      - hadoop

  hive-metastore:
    image: bde2020/hive:2.3.2-postgresql-metastore
    container_name: hive-metastore
    environment:
      - HIVE_SITE_CONF_javax_jdo_option_ConnectionURL=jdbc:postgresql://postgres:5432/metastore
      - HIVE_SITE_CONF_javax_jdo_option_ConnectionDriverName=org.postgresql.Driver
      - HIVE_SITE_CONF_javax_jdo_option_ConnectionUserName=hive
      - HIVE_SITE_CONF_javax_jdo_option_ConnectionPassword=hive
    depends_on:
      - postgres
    command: /opt/hive/bin/hive --service metastore
    ports:
      - "9083:9083"
    networks:
      - hadoop
  hive:
    image: apache/hive:3.1.3
    container_name: hive
    environment:
      - SERVICE_NAME=hiveserver2
    depends_on:
     - namenode
     - datanode
     - hive-metastore
    volumes:
      - ./userdata:/data/userdata
      - ./config/core-site.xml:/opt/hadoop/etc/hadoop/core-site.xml
      - ./config/hdfs-site.xml:/opt/hadoop/etc/hadoop/hdfs-site.xml
      - ./config/hive-site.xml:/opt/hive/conf/hive-site.xml
      - ./process_hive_data.sh:/scripts/init-hive.sh
    ports:
      - "10000:10000"

    networks:
      - hadoop
    restart: always # Opcional, para reiniciar el contenedor en caso de fallo
    stdin_open: true # Opcional, mantener la entrada abierta
    tty: true        # Opcional, mantener el contenedor en ejecuci√≥n
  
